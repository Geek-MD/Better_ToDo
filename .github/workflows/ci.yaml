name: Ruff + Mypy + Hassfest + JavaScript

on:
  workflow_dispatch:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  ruff:
    name: Ruff Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install ruff
      - name: Run Ruff
        run: ruff check custom_components/better_todo/

  mypy:
    name: Mypy Type Check
    runs-on: ubuntu-latest
    env:
      MYPYPATH: .

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install mypy + stubs
        run: pip install mypy types-setuptools types-pyyaml types-requests
      - name: Run Mypy
        run: mypy --config-file mypy.ini

  javascript:
    name: JavaScript Syntax Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Check JavaScript Syntax
        run: |
          for file in custom_components/better_todo/www/*.js; do
            echo "Checking $file..."
            node --check "$file"
          done

  hassfest:
    name: Hassfest Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: home-assistant/actions/hassfest@master
